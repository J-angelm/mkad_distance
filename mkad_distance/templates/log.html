{% extends 'base.html' %}

{% block title %}Log file{% endblock %}

{% block main %}

<div class="container">
  <div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2>Log Distances</h2>
        {% if log_recs %}
          <ul>
            {% for location, distance in log_recs.items() %}
              <li>{{ location}} {{ distance }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>
    </div>
  </div>

</div>

{% endblock %}
